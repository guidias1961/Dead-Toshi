<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$dTOSHI - Dead Toshi</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: linear-gradient(180deg, #0052FF 0%, #001F5C 100%);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-logo {
            width: 200px;
            height: 200px;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Floating Halloween Elements */
        .halloween-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .ghost, .bat {
            position: absolute;
            opacity: 0.15;
            animation: drift 20s infinite ease-in-out;
        }

        .ghost {
            font-size: 60px;
        }

        .bat {
            font-size: 40px;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(5deg); }
            50% { transform: translate(-50px, -100px) rotate(-5deg); }
            75% { transform: translate(-100px, -50px) rotate(3deg); }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 0;
        }

        .logo-main {
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            animation: pulse 3s ease-in-out infinite;
            filter: drop-shadow(0 0 40px rgba(255, 107, 0, 0.6));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: -4px;
            margin: 30px 0;
            text-transform: uppercase;
            background: linear-gradient(180deg, #FF6B00 0%, #FF9500 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 60px rgba(255, 107, 0, 0.5);
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            92% { transform: translate(-2px, 2px); }
            94% { transform: translate(2px, -2px); }
            96% { transform: translate(-2px, -2px); }
        }

        .subtitle {
            font-size: 32px;
            color: #FFB800;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 60px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 50px;
            font-size: 24px;
            font-weight: 900;
            text-decoration: none;
            text-transform: uppercase;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-twitter {
            border: 3px solid #1DA1F2;
            color: #1DA1F2;
            box-shadow: 0 0 20px rgba(29, 161, 242, 0.3);
        }

        .btn-twitter:hover {
            transform: translateY(-5px);
            background: rgba(29, 161, 242, 0.1);
            box-shadow: 0 0 30px rgba(29, 161, 242, 0.6);
        }

        .btn-telegram {
            border: 3px solid #0088cc;
            color: #0088cc;
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.3);
        }

        .btn-telegram:hover {
            transform: translateY(-5px);
            background: rgba(0, 136, 204, 0.1);
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.6);
        }

        .btn-buy {
            border: 3px solid #FF6B00;
            color: #FF6B00;
            box-shadow: 0 0 20px rgba(255, 107, 0, 0.3);
            font-size: 28px;
            padding: 25px 60px;
            animation: buyPulse 2s ease-in-out infinite;
        }

        .btn-buy:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255, 107, 0, 0.1);
            box-shadow: 0 0 40px rgba(255, 107, 0, 0.7);
        }

        @keyframes buyPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 107, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 107, 0, 0.6); }
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 80px 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            border: 4px solid rgba(255, 107, 0, 0.3);
            transition: all 0.4s ease;
            background: rgba(0, 0, 0, 0.3);
        }

        .gallery-item:hover {
            transform: translateY(-10px) rotate(2deg);
            border-color: #FF6B00;
            box-shadow: 0 20px 50px rgba(255, 107, 0, 0.5);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 60px 20px 40px;
            border-top: 2px solid rgba(255, 107, 0, 0.3);
            margin-top: 80px;
        }

        .footer-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 1px;
        }

        .contract {
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #FF6B00;
            border-radius: 10px;
            display: inline-block;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #FFB800;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 60px;
            }

            .subtitle {
                font-size: 24px;
            }

            .logo-main {
                width: 200px;
                height: 200px;
            }

            .btn {
                padding: 15px 35px;
                font-size: 18px;
            }

            .btn-buy {
                font-size: 22px;
                padding: 20px 45px;
            }

            .social-buttons {
                gap: 15px;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <img src="logo.png" alt="Loading" class="loader-logo">
    </div>

    <!-- Halloween Background -->
    <div class="halloween-bg" id="halloweenBg"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <img src="logo.png" alt="dTOSHI Logo" class="logo-main">
            <h1 class="title">dTOSHI</h1>
            <h2 class="subtitle">DEAD TOSHI RISES</h2>
            <p class="tagline">The spookiest token on Base Chain. When Toshi met Halloween.</p>
        </div>

        <!-- Social Buttons -->
        <div class="social-buttons">
            <a href="https://x.com/dead_toshi" class="btn btn-twitter"><span>TWITTER</span></a>
            <a href="https://t.me/dead_toshi" class="btn btn-telegram"><span>TELEGRAM</span></a>
            <a href="https://ape.store/base/0x2c473040fe6843612ca7e51457ebf6f6b04396ee" class="btn btn-buy"><span>BUY NOW</span></a>
        </div>

        <!-- Gallery -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="1.png" alt="dTOSHI 1">
            </div>
            <div class="gallery-item">
                <img src="2.png" alt="dTOSHI 2">
            </div>
            <div class="gallery-item">
                <img src="3.png" alt="dTOSHI 3">
            </div>
            <div class="gallery-item">
                <img src="4.png" alt="dTOSHI 4">
            </div>
            <div class="gallery-item">
                <img src="5.png" alt="dTOSHI 5">
            </div>
            <div class="gallery-item">
                <img src="6.png" alt="dTOSHI 6">
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">SPOOKY SZN ON BASE CHAIN</p>
            <div class="contract">CA: 0x2c473040fe6843612ca7e51457ebf6f6b04396ee</div>
        </div>
    </div>

    <script>
        // Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1500);
        });

        // Create floating Halloween elements
        const halloweenBg = document.getElementById('halloweenBg');
        const symbols = ['👻', '🦇', '🎃', '💀'];
        
        for (let i = 0; i < 15; i++) {
            const element = document.createElement('div');
            element.className = i % 2 === 0 ? 'ghost' : 'bat';
            element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            element.style.left = Math.random() * 100 + '%';
            element.style.top = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 5 + 's';
            element.style.animationDuration = (15 + Math.random() * 10) + 's';
            halloweenBg.appendChild(element);
        }

        // Add click effect to buttons
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                if (!this.href || this.href === '#') {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
